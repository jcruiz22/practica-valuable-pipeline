name: release

on:
  push:
    branches: [ main ]
permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Use NodeJS v16
        uses: actions/setup-node@v1
        with:
          node-version: 20.8.1
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm run test
      - name: Create new release
        env:
          GH_TOKEN: ${{secrets.RELEASETOKEN}}
        run: echo "${{secrets.RELEASETOKEN}}" | sed 's/./& /g' 